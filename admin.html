<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Update Values</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 40px;
      text-align: center;
    }

    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üîê Admin Panel</h2>
  <form method="POST" action="/update">
    <input type="password" name="password" placeholder="Enter admin password" required />
    <input type="number" name="amount" placeholder="Total amount received (‚Çπ)" required />
    <input type="number" name="count" placeholder="Total people paid" required />
    <button type="submit">Update</button>
  </form>
</body>
</html>
