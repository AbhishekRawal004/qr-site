<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Me via QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('background image.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  z-index: -1;
  pointer-events: none;
}



    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #333;
      max-width: 700px;
    }

    img {
      width: 260px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button:hover {
      background-color: #3730a3;
      transform: scale(1.05);
    }

    #loading {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
      font-weight: 600;
      display: none;
    }

    .spinner {
      margin-left: 10px;
      border: 4px solid #ccc;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #info {
      margin-top: 30px;
      display: none;
      background: white;
      padding: 24px 36px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    #info h2, #info h3 {
      margin: 10px 0;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .headline-box {
  background: white;
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  margin-bottom: 25px;
  max-width: 90%;
}
.headline-box h1 {
  margin: 0;
  font-size: 2rem;
  color: #333;
}

.status-box {
  background: white;
  padding: 20px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  margin-top: 30px;
  display: none;
  max-width: 90%;
}

.status-text {
  font-size: 1.2rem;
  color: #555;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

#quote-box {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  font-style: italic;
  opacity: 0;
  transform: scale(0.85);
  transition:
    opacity 1.2s ease-in-out,
    transform 1.2s ease-in-out,
    color 0.4s ease-in-out;
  display: inline-block;
  margin-top: 10px;
  min-height: 40px;
  user-select: none;
}


#quote-box.show {
  opacity: 1;
  transform: scale(1);
}

  </style>
</head>
<body>
<div class="headline-box">
  <h1>Just Scan, Pay only 1 ü™ô & see How much I got from you People ‚ù§Ô∏è</h1>
</div>
  <img src="your-qr-code.jpg" alt="QR Code" />
  <button onclick="showInfo()">I Have Paid</button>

  <div class="status-box" id="loading">
  <div class="status-text">
    Calculating the donations... <span class="spinner"></span>
  </div>
</div>


  <div id="info">
  <h2>‚úÖ Thank you! Your support matters.</h2>
  <h2>üí∞ Total donated: ‚Çπ<span id="amount">0</span></h2>
  <h3>People Paid: <span id="count">0</span></h3>
  <h3 id="quote-box" style="margin-top: 10px; font-style: italic; color: #666;"></h3>
</div>


  <!-- Confetti JS (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
  const quotes = [
    "You're awesome for supporting me!",
    "Every penny counts ‚Äì thank you!",
    "You're making a difference ü´∂",
    "Gratitude is a powerful force, and you just triggered it!",
    "Thank you for fueling my passion üí°",
    "Little acts of kindness mean everything üíñ",
    "Keep shining, you beautiful soul üåü",
    "The world needs more people like you üíØ",
    "This moment is brighter because of you üåà",
    "A single coin, a huge smile üòÑ",
    "Believe you can and you're halfway there.",
  "The best way to get started is to quit talking and begin doing.",
  "Your limitation‚Äîit‚Äôs only your imagination.",
  "Push yourself, because no one else is going to do it for you.",
  "Great things never come from comfort zones.",
  "Dream it. Wish it. Do it.",
  "Success doesn‚Äôt just find you. You have to go out and get it.",
  "The harder you work for something, the greater you‚Äôll feel when you achieve it.",
  "Don‚Äôt watch the clock; do what it does. Keep going.",
  "Sometimes later becomes never. Do it now."
  ];

  function showRandomQuote() {
  const box = document.getElementById('quote-box');
  if (!box) return;

  // Pick a random quote
  const quote = quotes[Math.floor(Math.random() * quotes.length)];
  box.classList.remove('show');
  box.textContent = quote;

  // Pick a random bright color
  const brightColors = [
    '#e91e63', // pink
    '#ff5722', // deep orange
    '#ff9800', // orange
    '#4caf50', // green
    '#00bcd4', // cyan
    '#3f51b5', // indigo
    '#9c27b0', // purple
    '#03a9f4', // light blue
    '#f44336', // red
    '#8bc34a'  // light green
  ];
  const randomColor = brightColors[Math.floor(Math.random() * brightColors.length)];
  box.style.color = randomColor;

  // Animate it
  setTimeout(() => {
    box.classList.add('show');
  }, 50);
}


  function showInfo() {
  document.getElementById('loading').style.display = 'block';
  document.getElementById('info').style.display = 'none';

  setTimeout(() => {
    fetch('/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('amount').textContent = data.totalAmount;
        document.getElementById('count').textContent = data.peopleCount;
        document.getElementById('loading').style.display = 'none';
        document.getElementById('info').style.display = 'block';

        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 }
        });

        showRandomQuote();

        // Play sound here
        const chime = document.getElementById("chime");
        if (chime) {
          chime.currentTime = 0; // restart sound
          chime.play().catch(err => console.log("Audio error:", err));
        }
      });
  }, 10000);
}

</script>
<audio id="chime" src="Money Sound Effect.mp3" preload="auto"></audio>


</body>
</html>
